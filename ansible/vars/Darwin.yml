login_picture_url: https://www.gravatar.com/avatar/{{ email | hash('md5') }}?s=500

# Items to add to the dock
dock_add_items:
  - /Applications/iTerm.app
  - /Applications/Google Chrome.app

enable_function_keys_apps:
  - com.googlecode.iterm2

# The Dock icons size
dock_icons_size: 36.0

login_items_enabled:
  - AltTab
  - KeePassXC
  - Stats

homebrew_taps:
  - homebrew/cask-fonts
  - homebrew/cask-versions

homebrew_packages:
  - ansible # libyaml, openssl, gdbm, readline, sqlite, xz and python@3.9
  - awscli # gdbm, openssl, readline, sqlite, xz and python
  - azure-cli # openssl, gdbm, readline, sqlite, xz and python
  - bash
  - bat
  - cdrtools # Needed for mc to show iso details
  - checkov
  - colima
  - commitizen # git cz
  - dive
  - docker
  - uutils-coreutils
  - eksctl
  - eza
  - exiftool
  - uutils-findutils
  - fzf
  - gawk
  - gh
  - git-delta # A viewer for git and diff output
  - gnu-sed
  - gnu-tar
  - gnupg # adns, gettext, gmp, libunistring, libidn2, libtasn1, nettle, libffi, p11-kit, openssl, libevent, unbound, gnutls, libgpg-error, libassuan, libgcrypt, libksba, libusb, npth and pinentry
  - grep
  - helm
  - htop # ncurses
  - imagemagick # freetype, ghostscript, jpeg, libheif, liblqr, libomp, libpng, libtiff, libtool, little-cms2, openexr, openjpeg, webp, xz
  - iproute2mac
  - jless
  - jq # oniguruma
  - kops # kubernetes-cli
  - krew # kubernetes-cli
  - kubernetes-cli
  - markdownlint-cli
  - midnight-commander # glib, libssh2, openssl, s-lang
  - mpg123 # needed for mc to display mp3 files
  - nmap # openssl
  - npm # icu4c
  - pre-commit # libyaml, python
  - prettier
  - qpdf # needed for decrypt password protected PDFs
  - rclone
  - rhash
  - powerlevel10k # ncurses, pcre and zsh
  - rsync
  - shellcheck # libyaml, python
  - telnet
  - terraform
  - terraform-docs # needed for pre-commit hook
  - tflint
  - tfsec
  - tig # readline
  - vault
  - watch # ncurses
  - wget2
  - wifi-password
  - yamllint # libyaml, python
  - yt-dlp
  - yq
  - zoxide
  - zsh-autosuggestions
  - zsh-syntax-highlighting

homebrew_casks:
  - alt-tab
  - brave-browser-beta
  - darktable
  - digikam
  - font-meslo-lg-nerd-font # Needed for iTerm2 + powerlevel10k (Oh My Zsh Theme)
  - firefox
  - iterm2
  - keepassxc
  - mpv
  - mysides # Application for managing OS X Finder sidebar favorites
  - obs
  - rectangle # Move and resize windows on macOS with keyboard shortcuts and snap areas
  - stats
  - vagrant
  - visual-studio-code
  - vmware-fusion
  - vagrant-vmware-utility

npm_packages:
  - mega-linter-runner
