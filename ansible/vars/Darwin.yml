# keep-sorted start newline_separated=yes
# Items to add to the dock
dock_add_items:
  - /Applications/iTerm.app
  - /Applications/Google Chrome.app

# The Dock icons size
dock_icons_size: 36.0

homebrew_casks:
  # keep-sorted start
  - alt-tab
  - brave-browser@beta
  - darktable
  - digikam
  - font-meslo-lg-nerd-font # Needed for iTerm2 + Oh My Zsh Theme
  - hiddenbar
  - home-assistant
  - iterm2
  - keepassxc
  - keepingyouawake
  - kopiaui
  - mpv
  - mysides # Application for managing OS X Finder sidebar favorites
  - obs
  - stats
  - utm
  - visual-studio-code
  # keep-sorted end

homebrew_packages:
  # keep-sorted start
  - ansible
  - atuin
  - awscli
  - azure-cli
  - bash
  - bat
  - checkov # needs gcc, openblas
  - cilium-cli
  - cloudflared # needed for ssh with cloudflare tunnels
  - colima
  - commitizen # git cz commands...
  - coreutils
  - dive
  - docker-buildx
  - dockutil
  - dua-cli
  - eks-node-viewer
  - eksctl
  - exiftool
  - findutils
  - fzf
  - g-ls # ls replacement
  - gawk
  - gh
  - git
  - git-delta # A viewer for git and diff output
  - gnu-sed
  - gnu-tar
  - gnupg
  - grep
  - hashicorp/tap/terraform
  - helm
  - htop
  - imagemagick
  - iproute2mac
  - jq
  - k9s
  - keep-sorted
  - kind
  - kopia
  - krew
  - kubecolor
  - kubernetes-cli
  - markdownlint-cli
  - midnight-commander
  - mise
  - mpg123 # needed for mc to display mp3 files
  - opentofu
  - pre-commit
  - prettier
  - ratchet
  - rclone
  - rhash
  - rmtrash
  - rsync
  - shellcheck
  - shfmt
  - sops
  - telnet
  - tflint
  - tfupdate
  - tig
  - trivy
  - watch
  - wget
  - wifi-password
  - yamllint
  - yq
  - yt-dlp
  - zoxide
  - zsh-autosuggestions
  - zsh-syntax-highlighting
  # keep-sorted end

homebrew_prefix: "{% if (ansible_architecture | regex_search('arm')) %}/opt/homebrew/{% else %}/usr/local/{% endif %}"

homebrew_taps:
  - aws/tap
  - hashicorp/tap

login_items_enabled:
  # keep-sorted start
  - AltTab
  - KeePassXC
  - Stats
  # keep-sorted end

login_picture_url: https://www.gravatar.com/avatar/{{ email | hash('md5') }}?s=500 # DevSkim: ignore DS126858

run_applications:
  - AltTab
  - Stats
# keep-sorted end
