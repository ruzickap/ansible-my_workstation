###################################################

- name: Copy data (this will take a long time)
  ansible.posix.synchronize:
    src: "{{ data_source_dir }}/{{ item }}"
    dest: ~/
    rsync_opts:
      - "--quiet"
  loop: "{{ home_data_directories }}"
  tags:
    - data
