login_picture_url: https://www.gravatar.com/avatar/{{ email | hash('md5') }}?s=500

# Items to add to the dock
dock_add_items:
  - /Applications/iTerm.app
  - /Applications/Google Chrome.app

enable_function_keys_apps:
  - com.googlecode.iterm2
  - com.tigervnc.tigervnc
  - org.virtualbox.app.VirtualBox
  - org.virtualbox.app.VirtualBoxVM

# The Dock icons size
dock_icons_size: 36.0

login_items_enabled:
  - AltTab
  - Itsycal
  - KeePassXC
  - Stats

