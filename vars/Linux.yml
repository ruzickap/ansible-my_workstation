wifi_interface: "{{ ansible_facts | json_query('*.{ my_device: device, my_module: module} | [?my_module==`iwlwifi`].my_device') | list | join(',') }}"

plymouth_theme: spinner

enable_boot_services:
  - dnf-automatic-install.timer
  - docker
  - postfix
  - systemd-timesyncd
  - syncthing@{{ ansible_user_id }}.service

disable_boot_services:
  - NetworkManager-wait-online
  - sssd

mask_services:
  - systemd-journald-audit.socket
  - systemd-networkd-wait-online.service

vagrant_plugins:
  - vagrant-hostmanager
  - vagrant-libvirt

fstab_entries:
  - name: "/mnt/winxp"
    src: "//192.168.124.71/test"
    fstype: "cifs"
    opts: "noauto,username=ruzickap,password=test123,iocharset=utf8,uid={{ ansible_user_id }},file_mode=0644,dir_mode=0755"
  - name: "/mnt/data"
    src: "LABEL=data"
    fstype: "xfs"
    opts: "noatime,nodiratime,noauto"
  - name: "/mnt/raspi/movies"
    src: "//{{ raspi_hostname }}/movies-rw"
    fstype: "cifs"
    opts: "noauto,credentials={{ ansible_user_dir }}/Documents/secrets/raspi.xvx.cz-cifs-credentials,vers=3.0,x-systemd.automount,x-systemd.requires=network-online.target,x-systemd.idle-timeout=1min,iocharset=utf8,uid={{ ansible_user_id }},file_mode=0644,dir_mode=0755"
  - name: "/mnt/raspi/music"
    src: "//{{ raspi_hostname }}/music-rw"
    fstype: "cifs"
    opts: "noauto,credentials={{ ansible_user_dir }}/Documents/secrets/raspi.xvx.cz-cifs-credentials,vers=3.0,x-systemd.automount,x-systemd.requires=network-online.target,x-systemd.idle-timeout=1min,iocharset=utf8,uid={{ ansible_user_id }},file_mode=0644,dir_mode=0755"
  - name: "/mnt/raspi/torrents"
    src: "//{{ raspi_hostname }}/torrents"
    fstype: "cifs"
    opts: "noauto,credentials={{ ansible_user_dir }}/Documents/secrets/raspi.xvx.cz-cifs-credentials,vers=3.0,x-systemd.automount,x-systemd.requires=network-online.target,x-systemd.idle-timeout=1min,iocharset=utf8,uid={{ ansible_user_id }},file_mode=0644,dir_mode=0755"
  - name: "/mnt/raspi/backups"
    src: "//{{ raspi_hostname }}/backups-rw"
    fstype: "cifs"
    opts: "noauto,credentials={{ ansible_user_dir }}/Documents/secrets/raspi.xvx.cz-cifs-credentials,vers=3.0,x-systemd.automount,x-systemd.requires=network-online.target,x-systemd.idle-timeout=1min,iocharset=utf8,uid={{ ansible_user_id }},file_mode=0644,dir_mode=0755"

