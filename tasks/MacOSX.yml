- name: Create ~/Library/LaunchAgents/ddns-update.plist
  template:
    src: files/Users/myusername/Library/LaunchAgents/ddns-update.plist.j2
    dest: ~/Library/LaunchAgents/ddns-update.plist
    mode: 0644
  no_log: true
