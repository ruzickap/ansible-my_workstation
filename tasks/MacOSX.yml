        key: "{{ item.key }}"
        type: "{% if item.type is defined %}{{ item.type }}{% else %}bool{% endif %}"
        value: "{{ item.value }}"
      loop:
        - key: enableManagement
          value: "true"
        - key: firstTimeSetup
          value: "true"
        - key: intVideoFormat
          type: int
          value: 1
        - key: timeMode
          type: int
          value: 1
        - key: intOnBatteryMode
