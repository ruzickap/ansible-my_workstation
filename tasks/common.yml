###############################
# Run as root
###############################

- name: Run tasks as root
  block:
    - name: Add hostname to /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '^127.0.1.1'
        line: 127.0.1.1   {{ ansible_fqdn }}   {{ ansible_hostname }}
      # MacOS is changing it's hostname
        mode: u=rw,g=r,o=r
      changed_when: false

    - name: Configure aliases
      lineinfile:
        dest: /etc/aliases
        regexp: ^root:\s+
        line: "root:           {{ email }}"
        mode: u=rw,g=r,o=r
      notify: newaliases
      tags: user_specific

    - name: Configure postfix
      ini_file:
        path: /etc/postfix/main.cf
        section: null
        option: "{{ item.option }}"
        value: "{{ item.value }}"
        mode: u=rw,g=r,o=r
      loop:
        - option: inet_protocols
          value: ipv4
        - option: relayhost
          value: "[smtp.gmail.com]:587"
        - option: smtp_use_tls
          value: "yes"
        - option: smtp_sasl_auth_enable
          value: "yes"
        - option: smtp_sasl_password_maps
          value: hash:/etc/postfix/sasl_passwd
        - option: smtp_sasl_security_options
          value: noanonymous
        - option: smtp_sasl_mechanism_filter
          value: login

    - name: Add gmail credentials /etc/postfix/sasl_passwd
      template:
        src: files/etc/postfix/sasl_passwd.j2
        dest: /etc/postfix/sasl_passwd
        mode: 0600
      notify: Generate sasl_passwd.db from /etc/postfix/sasl_passwd
      no_log: true
      tags:
        - secrets

    - name: Add printer and make it default
      shell: lpadmin -p "{{ printer_name }}" -E -v {{ cups_printer_device_uri }} -P /System/Library/Frameworks/ApplicationServices.framework/Versions/A/Frameworks/PrintCore.framework/Versions/A/Resources/Generic.ppd -o auth-info-required=negotiate && sleep 1
      args:
        creates: /etc/cups/ppd/{{ printer_name }}.ppd
      register: lpadmin
      when: cups_printer_device_uri is defined
      tags:
        - printer
        - skip_test

    - name: Set default printer
      command: lpoptions -d "{{ printer_name }}"
      when: lpadmin.changed
      tags:
        - printer
        - skip_test

    - name: Tweak screen
      blockinfile:
        dest: /etc/screenrc
        create: yes
        block: |
          defscrollback 10000
          startup_message off
          termcapinfo xterm ti@:te@
          hardstatus alwayslastline '%{= kG}[ %{G}%H %{g}][%= %{= kw}%?%-Lw%?%{r}(%{W}%n*%f%t%?(%u)%?%{r})%{w}%?%+Lw%?%?%= %{g}][%{B} %d/%m %{W}%c %{g}]'
          vbell off
        mode: u=rw,g=r,o=r

    - name: Create directory for mc inside ~/.config
      file:
        path: ~/.config/mc/
        state: directory
        mode: 0700

    - name: Create ~/.config/mc/ini file
      ini_file:
        path: ~/.config/mc/ini
        no_extra_spaces: yes
        section: "{{ item.section }}"
        option: "{{ item.option }}"
        value: "{{ item.value }}"
        mode: u=rw,g=r,o=r
      loop:
        - section: Midnight-Commander
          option: auto_save_setup
          value: "false"
        - section: Midnight-Commander
          option: drop_menus
          value: "true"
        - section: Midnight-Commander
          option: editor_return_does_auto_indent
          value: "false"
        - section: Layout
          option: keybar_visible
          value: "false"
        - section: Layout
          option: menubar_visible
          value: "false"
        - section: Layout
          option: message_visible
          value: "false"
        - section: Panels
          option: navigate_with_arrows
          value: "true"

    - name: Copy mc.ext.ini to the ~/.config/mc/
      copy:
        src: "{% if ansible_system == 'Darwin' %}/usr/local/opt/mc{% endif %}/etc/mc/mc.ext.ini"
        dest: ~/.config/mc/mc.ext.ini
        remote_src: yes
        force: no
        mode: preserve

    - name: Change default in ~/.config/mc/mc.ext.ini
      ini_file:
        path: ~/.config/mc/mc.ext.ini
        no_extra_spaces: yes
        section: "{{ item.section }}"
        option: "{{ item.option }}"
        value: "{{ item.value }}"
        mode: 0600
      loop:
        - section: raw
          option: Regex
          value: "\\.(nef|orf|ori|dng|arw)$"
        - section: raw
          option: RegexIgnoreCase
          value: "true"
        - section: raw
          option: Open
          value: "{% if ansible_system == 'Linux' %}xdg-{% endif %}open %f &> /dev/null"
        - section: raw
          option: View
          value: "%view{ascii} exiftool %p"
        - section: Include/image
          option: View
          value: "%view{ascii} exiftool %p"
        - section: gpx
          option: Regex
          value: "\\.gpx$"
        - section: gpx
          option: RegexIgnoreCase
          value: "true"
        - section: gpx
          option: Open
          value: "{% if ansible_system == 'Linux' %}xdg-{% endif %}open %f &> /dev/null"

    - name: Create directory ~/.config for the {{ ansible_user_id }}
      file:
        path: "{{ ansible_user_dir }}/.config/"
        state: directory
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid | string }}"
        mode: 0700

    - name: Copy mc configuration to to User's home direcotry
      copy:
        src: ~/.config/mc
        dest: "{{ ansible_user_dir }}/.config/"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid | string }}"
        remote_src: yes
        mode: preserve

    - name: Place public ssh to autorized_key for root and {{ ansible_user_id }}
      authorized_key:
        user: "{{ item }}"
        key: https://github.com/{{ github_username }}.keys
        comment: "{{ email }}"
      loop:
        - "{{ ansible_user_id }}"

  become: true

