###############################
# Run as root
###############################

- name: Run tasks as root
  block:
    - name: Add hostname to /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '^127.0.1.1'
        line: '127.0.1.1   {{ ansible_fqdn }}   {{ ansible_hostname }}'

    - name: Configure aliases
      lineinfile:
        dest: /etc/aliases
        regexp: ^root:\s+
        line: "root:           petr.ruzicka@gmail.com"
      notify: newaliases
      tags: user_specific

    - name: Configure postfix
      ini_file:
        path: /etc/postfix/main.cf
        section: null
        option: "{{ item.option }}"
        value: "{{ item.value }}"
      loop:
        - option: inet_protocols
          value: ipv4
        - option: relayhost
          value: "[smtp.gmail.com]:587"
        - option: smtp_use_tls
          value: "yes"
        - option: smtp_sasl_auth_enable
          value: "yes"
        - option: smtp_sasl_password_maps
          value: hash:/etc/postfix/sasl_passwd
        - option: smtp_sasl_security_options
          value: noanonymous
        - option: smtp_sasl_mechanism_filter
          value: login

    - name: Add gmail credentials /etc/postfix/sasl_passwd
      template:
        src: files/etc/postfix/sasl_passwd.j2
        dest: /etc/postfix/sasl_passwd
        mode: 0600
      notify: Generate sasl_passwd.db from /etc/postfix/sasl_passwd
      tags:
        - secrets
        - user_specific

    - name: Check if printer is defined
      command: lpstat -p
      changed_when: false
      ignore_errors: true
      register: lpstat_output
      tags: printer

    - name: Add printer and make it default
      shell: lpadmin -p HP_LaserJet_500_colorMFP_M570dw -E -v {{ cups_printer_device_uri }} -m everywhere -L "1st floor near kitchen" -o DefaultPageSize=A4 -o Duplex=DuplexNoTumble && sleep 1
      when: cups_printer_device_uri is defined and lpstat_output.stderr is search('No destinations added')
      tags:
        - printer
        - skip_test

    - name: Check if there is a default printer
      command: lpstat -d
      changed_when: false
      register: lpstat_output
      tags: printer

    - name: Set default printer
      command: lpoptions -d HP_LaserJet_500_colorMFP_M570dw
      when: cups_printer_device_uri is defined and lpstat_output.stdout is search('no system default destination')
      tags:
        - printer
        - skip_test

    - name: Tweak screen
      blockinfile:
        dest: /etc/screenrc
        create: yes
        block: |
          defscrollback 10000
          startup_message off
          termcapinfo xterm ti@:te@
          hardstatus alwayslastline '%{= kG}[ %{G}%H %{g}][%= %{= kw}%?%-Lw%?%{r}(%{W}%n*%f%t%?(%u)%?%{r})%{w}%?%+Lw%?%?%= %{g}][%{B} %d/%m %{W}%c %{g}]'
          vbell off

    - name: Create directory for mc inside ~/.config
      file:
        path: ~/.config/mc/
        state: directory
        mode: 0700

    - name: Create ~/.config/mc/ini file
      ini_file:
        path: ~/.config/mc/ini
        no_extra_spaces: yes
        section: "{{ item.section }}"
        option: "{{ item.option }}"
        value: "{{ item.value }}"
      loop:
        - section: Midnight-Commander
          option: auto_save_setup
          value: 'false'
        - section: Midnight-Commander
          option: drop_menus
          value: 'true'
        - section: Midnight-Commander
          option: editor_return_does_auto_indent
          value: 'false'
        - section: Layout
          option: keybar_visible
          value: 'false'
        - section: Layout
          option: menubar_visible
          value: 'false'
        - section: Layout
          option: message_visible
          value: 'false'
        - section: Panels
          option: navigate_with_arrows
          value: 'true'

    - name: Create directory ~/.config for the {{ ansible_user_id }}
      file:
        path: "{{ ansible_user_dir }}/.config/"
        state: directory
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid | string }}"

    - name: Copy mc configuration to to User's home direcotry
      copy:
        src: ~/.config/mc
        dest: "{{ ansible_user_dir }}/.config/"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid | string }}"
        remote_src: yes

    - name: Place public ssh to autorized_key for root and {{ ansible_user_id }}
      authorized_key:
        user: "{{ item }}"
        key: https://github.com/{{ github_username }}.keys
      loop:
        - root
        - "{{ ansible_user_id }}"
      tags: user_specific

  become: true

